<!DOCTYPE html>
<html>
    <head>
        <title>ESP IOT ADMIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>SENSOR ADMIN</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"> Temperature</p>
                    <p class="ref">Reference value: <span id="refTemperature"></span> &deg;C</p>
                    <input type="number" id="inputTemp" name="quantity">
                    <p><button id="buttonTempRef" class="button">Set Ref</button></p>
                </div>
                <div class="card">
                    <p class="card-title"> pH</p>
                    <p class="ref">Reference value: <span id="refpH"></span></p>
                    <input type="number" id="inputpH" name="quantity">
                    <p><button id="buttonpHRef" class="button">Set Ref</button></p>
                </div>
                <div class="card">
                    <p class="card-title"> Pressure</p>
                    <p class="ref">Reference value: <span id="refPressure"></span></p>
                    <input type="number" id="inputPres" name="quantity">
                    <p><button id="buttonPresRef" class="button">Set Ref</button></p>
                </div>
                <div class="cardButton">
                    <p><button id="buttonMainDash" class="buttonMainDash">Main Dashboard</button></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
